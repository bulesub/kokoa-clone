<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"/>
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column"/>
            <span>18:43</span>
        </div>
        <div class="status-bar__column"/>
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Chats</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
            <div class="user-component_column">
                <img 
                    class="user-component_avatar  user-component_avatar"
                    src="KakaoTalk_20220917_014934569.png"
                />
                <div class="user-component_text">
                    <h4 class="user-component_title">Sun</h4>
                    <h6 class="user-component_subtitle">Please check my account info</h6>
                </div>
            </div>
            <div class="user-component_column">
                <span class="user-component_time">21:22</span>
                <div class="badge">1</div>
            </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <div class="nav_alart"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
             </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/33b9d7fb9d.js" crossorigin="anonymous"></script>
</body>
</html>
