<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"/>
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column"/>
            <span>18:43</span>
        </div>
        <div class="status-bar__column"/>
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friends' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img 
                    class="user-component_avatar  user-component_avatar--xl"
                    src="KakaoTalk_20220917_014934569.png"
                />
                <div class="user-component_text">
                    <h4 class="user-component_title">Sun</h4>
                    <!--<h6 class="user-component_subtitle">This text whatever</h6>-->
                </div>
            </div>
            <div class="user-component_colunm"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component_column">
                    <img 
                        class="user-component_avatar  user-component_avatar--sm"
                        src="KakaoTalk_20220917_014934569.png"
                    />
                    <div class="user-component_text">
                        <h4 class="user-component_title user-component_title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component_column">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <div class="nav_alart"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
             </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/33b9d7fb9d.js" crossorigin="anonymous"></script>
</body>
</html>
