<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>More - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"/>
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column"/>
            <span>18:43</span>
        </div>
        <div class="status-bar__column"/>
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <div class="nav_alart"></div>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img 
                    class="user-component_avatar  user-component_avatar--xl"
                    src="KakaoTalk_20220917_014934569.png"
                />
                <div class="user-component_text">
                    <h4 class="user-component_title">Sun</h4>
                    <h6 class="user-component_subtitle">+82 010-6281-7838</h6>
                </div>
                <div class="user-component_warning">
                    <span>!</span>
                </div>
            </div>
            <div class="user-component_colunm">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-regular fa-face-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions_title">Suggestions</h4>
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <div class="nav_alart"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
             </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/33b9d7fb9d.js" crossorigin="anonymous"></script>
</body>
</html>
